@(list:List[Award])

@views.html.main("awards"){
<div class="container">
    <div class="jumbotron">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            @for(li<-list){
            <tr>
                <td>@li.id</td>
                <td>@li.name</td>
                <td>@li.details</td>
                <td><button type="button" class="btn btn-success">Update</button></td>
                <td><button type="button" class="btn btn-info"><a href="@routes.AwardController.delete(li.id)">Delete</a></button></td>
            </tr>
            }
            </tbody>
        </table>

    </div>

    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add Award</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" name="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">example.com</span>
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-warning pull-right">Action</button>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" href="">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>






</div>



}
